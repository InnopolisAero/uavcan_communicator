name: catkin_build

on: [push]

defaults:
  run:
    shell: bash
jobs:
  catkin_build:
    runs-on: ubuntu-18.04
    container:
      image: ros:melodic
    steps:
      - name: Force Install GIT latest since actions/checkout@v2 has some problems on ubuntu-18.04
        run: |
          apt-get update                                  &&  \
          apt-get upgrade -y                              &&  \
          apt-get install -y software-properties-common   &&  \
          add-apt-repository -y ppa:git-core/ppa          &&  \
          apt-get update                                  &&  \
          apt-get install -y git
      - run: apt-get install -y python-catkin-tools python-pip python3-pip
      - run: apt-get install -y python-rosdep python-rosinstall python-rosinstall-generator python-wstool build-essential python-catkin-tools

      - uses: actions/checkout@v2
        with:
          path: catkin_ws/src/uavcan_communicator
          submodules: recursive

      - name: Install requirements
        run: |
          cd catkin_ws/src/uavcan_communicator                              &&  \
          ./scripts/install_requirements.sh                                 &&  \
          ./scripts/install_libuavcan.sh

      - name: Dependencies
        run: |
          git clone https://github.com/InnopolisAero/uavcan_msgs.git catkin_ws/src/uavcan_msgs

      # - name: Generate custom dsdl
      #   run: |
      #     cd catkin_ws/src/uavcan_communicator                              &&  \
      #     ./scripts/compile_dsdl.sh

      - name: catkin build
        run: |
          source /opt/ros/melodic/setup.bash                                &&  \
          cd catkin_ws                                                      &&  \
          catkin build
